<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Ejercicio 4</title>
    <script>
        let numero = +prompt("ingrese un numero del 1 al 10");
        console.log(`Tipo: ${typeof(numero)}\nDato: ${numero} `);
        const aLetras = (numero) => {
            switch (numero) {
                case 1:
                    alert("Uno");
                    break;
                case 2:
                    alert("Dos");
                    break;
                case 3:
                    alert("Tres");
                    break;
                case 4:
                    alert("Cuatro");
                    break;
                case 5:
                    alert("Cinco");
                    break;
                case 6:
                    alert("Seis");
                    break;
                case 7:
                    alert("Siete");
                    break;
                case 8:
                    alert("Ocho");
                    break;
                case 9:
                    alert("Nueve");
                    break;
                case 10:
                    alert("Diez");
                    break;
                default:
                    alert("Numero invalido");
                    break;
            }
        }
        aLetras(numero);
    </script>
</head>
<body>
    
</body>
</html>
